<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Using Switch-Case</title>
</head>
<body>
    <script>
        let marks = prompt("Please enter your marks out of 100:");
        marks = Number(marks);

        if (isNaN(marks) || marks < 0 || marks > 100) {
            console.log("Invalid input — Marks should be between 0 and 100.");
        } else {
            let grade;

            if (marks >= 90) grade = "A";
            else if (marks >= 75) grade = "B";
            else if (marks >= 60) grade = "C";
            else if (marks >= 40) grade = "D";
            else grade = "F";

            switch (grade) {
                case "A":
                    console.log("Excellent! You did amazing!");
                    break;
                case "B":
                    console.log("Great job! Keep it up!");
                    break;
                case "C":
                    console.log("Good effort. You're doing well.");
                    break;
                case "D":
                    console.log("You passed. There's room to improve.");
                    break;
                case "F":
                    console.log("Better luck next time. Don’t give up.");
                    break;
            }

            console.log("You entered marks:", marks);
            console.log("Your grade is:", grade);
        }
    </script>
</body>
</html>
